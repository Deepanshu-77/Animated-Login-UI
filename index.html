<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="main">
        <div class="container box">
            <!-- login section -->
            <div class="login ">
                <div class="login-img ">
                    <img src="login.jpg" alt="login" class="mx-3">
                </div>
                <div class="login-form  ">
                    <form action="" class="  px-3">
                        <h2 class="text-center pb-3">Login</h2>
                        <input type="text" class="form-control form-control-lg mb-3 py-2" placeholder="Username">

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <a href="#" class="forgot-link ">Forgot Password?</a><br>
                        <span>
                            Don't have a account?
                            <a href="#" class="register-link">Register</a>
                        </span>
                    </form>
                    
                </div>




            </div>
            <!-- register section  -->
            <div class="register ">

                <div class="register-form ">
                    <form action="">
                        <h2 class="text-center pb-3">Register</h2>
                        <input type="text" class="form-control form-control-lg mb-3 py-2" placeholder="Username">

                        <input type="email" class="form-control form-control-lg mb-3 py-2" placeholder="Email">

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Register</button>
                        </div>

                        <span>
                            Have an account?
                            <a href="#" class="login-link">Login</a>
                        </span>
                        
                    </form>
                    
                </div>
                <div class="register-img ">
                    <img src="register.png" alt="login">
                </div>
            </div>

            <!-- forgot section  -->

            <div class="forgot ">

                <div class="forgot-form ">
                    <form action="">
                        <h2 class="text-center pb-3">Reset Password</h2>

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Reset</button>
                        </div>

                        <span>
                            We will send u a reset link!!
                        </span>

                    </form>
                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="forgot-img ">
                    <img src="login.jpg" alt="forgot">
                </div> 
            </div>



        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>


</body>

</html>
